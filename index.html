<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>MISSED</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: #000;
  color: #fff;
  overflow: hidden;
  transition: background 0.4s ease;
}

.app {
  height: calc(100vh - 70px);
  padding: 24px;
  transition: all 0.4s ease;
}

.center {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100%;
  text-align: center;
}

.value {
  font-size: 42px;
  font-weight: 600;
  margin: 12px 0;
}

.arrow {
  font-size: 28px;
  margin-bottom: 10px;
  animation: pulse 1.8s infinite;
}

.phrase {
  opacity: 0.7;
  font-size: 14px;
  margin-top: 6px;
}

@keyframes pulse {
  0% { opacity: .4; }
  50% { opacity: 1; }
  100% { opacity: .4; }
}

/* THEMES */
.profit {
  background: #000;
}
.profit .value, .profit .arrow { color: #00ff88; }

.missed {
  background: #000;
}
.missed .value, .missed .arrow { color: #ff3b30; }

.history {
  background: #0a0a0a;
}

/* HISTORY */
.list {
  margin-top: 20px;
}
.entry {
  display: flex;
  justify-content: space-between;
  padding: 10px 0;
  border-bottom: 1px solid rgba(255,255,255,0.05);
  font-size: 15px;
  opacity: 0.85;
}

/* BOTTOM BAR */
.nav {
  height: 70px;
  display: flex;
  background: rgba(20,20,20,0.9);
  backdrop-filter: blur(20px);
}

.nav button {
  flex: 1;
  background: none;
  border: none;
  color: #888;
  font-size: 13px;
  padding-top: 10px;
}

.nav button.active {
  color: #fff;
}
</style>
</head>

<body>
<div id="app" class="app profit">
  <div id="content" class="center"></div>
</div>

<div class="nav">
  <button id="btnProfit" class="active">Profit</button>
  <button id="btnMissed">Missed</button>
  <button id="btnHistory">History</button>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();

const content = document.getElementById("content");
const app = document.getElementById("app");

const profitPhrases = [
  "Discipline pays.",
  "Good execution.",
  "You respected your plan.",
  "Consistency wins."
];

const missedPhrases = [
  "This was avoidable.",
  "Emotions were expensive.",
  "Missed is still a lesson.",
  "Review. Don’t repeat."
];

function random(arr) {
  return arr[Math.floor(Math.random() * arr.length)];
}

function renderProfit() {
  app.className = "app profit";
  content.innerHTML = `
    <div class="arrow">↑</div>
    <div class="value">+ 1 240 USDT</div>
    <div class="phrase">${random(profitPhrases)}</div>
  `;
}

function renderMissed() {
  app.className = "app missed";
  content.innerHTML = `
    <div class="arrow">↓</div>
    <div class="value">- 860 USDT</div>
    <div class="phrase">${random(missedPhrases)}</div>
  `;
}

function renderHistory() {
  app.className = "app history";
  content.innerHTML = `
    <div class="list">
      <div class="entry"><span>Profit</span><span>+120 USDT</span></div>
      <div class="entry"><span>Missed</span><span>-80 USDT</span></div>
      <div class="entry"><span>Profit</span><span>+200 USDT</span></div>
    </div>
  `;
}

function setActive(btn) {
  document.querySelectorAll(".nav button").forEach(b => b.classList.remove("active"));
  btn.classList.add("active");
}

document.getElementById("btnProfit").onclick = () => {
  setActive(btnProfit);
  renderProfit();
};

document.getElementById("btnMissed").onclick = () => {
  setActive(btnMissed);
  renderMissed();
};

document.getElementById("btnHistory").onclick = () => {
  setActive(btnHistory);
  renderHistory();
};

// INIT
renderProfit();
</script>
</body>
</html>
