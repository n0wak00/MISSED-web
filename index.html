<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Liquid Finance</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root {
  --glass-bg: rgba(255,255,255,0.55);
  --glass-border: rgba(255,255,255,0.35);
  --shadow-soft: 0 20px 40px rgba(0,0,0,0.12);
  --text-primary: #1c1c1e;
  --text-secondary: rgba(28,28,30,0.6);

  --profit-accent: #00ff88;
  --missed-accent: #ff3b30;
}

/* RESET */
* { box-sizing: border-box; }

/* BODY */
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(180deg, #f5f6fa, #e9ebf0);
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  color: var(--text-primary);
}

/* APP CONTAINER */
.app {
  width: 100%;
  max-width: 430px;
  height: 100vh;
  padding: 24px 20px 120px;
  position: relative;
}

/* GLASS CARD */
.glass {
  background: var(--glass-bg);
  backdrop-filter: blur(24px);
  -webkit-backdrop-filter: blur(24px);
  border-radius: 28px;
  border: 1px solid var(--glass-border);
  box-shadow: var(--shadow-soft);
  padding: 24px;
  transition: transform .4s ease, opacity .4s ease;
}

/* VALUE */
.value {
  font-size: 46px;
  font-weight: 500;
  letter-spacing: -0.6px;
}

/* PHRASE */
.phrase {
  margin-top: 14px;
  font-size: 15px;
  color: var(--text-secondary);
}

/* ARROWS */
.arrows {
  position: absolute;
  top: 20px;
  right: 20px;
  font-size: 14px;
  opacity: .5;
  animation: breathe 2.8s ease-in-out infinite;
}

@keyframes breathe {
  0% { opacity: .3; }
  50% { opacity: .9; }
  100% { opacity: .3; }
}

/* BOTTOM NAV */
.nav {
  position: fixed;
  bottom: 24px;
  left: 50%;
  transform: translateX(-50%);
  width: calc(100% - 32px);
  max-width: 420px;
  height: 64px;
  background: rgba(255,255,255,0.65);
  backdrop-filter: blur(22px);
  border-radius: 22px;
  display: flex;
  border: 1px solid rgba(255,255,255,0.4);
}

.nav button {
  flex: 1;
  background: none;
  border: none;
  font-size: 13px;
  color: rgba(0,0,0,0.45);
}

.nav button.active {
  color: #000;
}

/* MODES */
.profit .value { color: var(--profit-accent); }
.missed .value { color: var(--missed-accent); }

</style>
</head>

<body>

<div class="app profit" id="app">
  <div class="arrows">↑ ↑ ↑</div>

  <div class="glass">
    <div class="value">+ 12 480</div>
    <div class="phrase">Discipline pays.</div>
  </div>
</div>

<div class="nav">
  <button class="active">Profit</button>
  <button>Missed</button>
  <button>History</button>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();
</script>

</body>
</html>
