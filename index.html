<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MISSED Dashboard</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      text-align: center;
    }
    .value {
      font-size: 48px;
      font-weight: bold;
      margin-top: 10px;
    }
    .label {
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="label">TOTAL MISSED PNL</div>
    <div class="value">Loading...</div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
  tg.ready();

  const user = tg.initDataUnsafe?.user;

  if (user) {
    document.querySelector(".value").innerText =
      "User ID: " + user.id;
  } else {
    document.querySelector(".value").innerText =
      "No user data";
  }
</script>

  
  </script>
</body>
</html>
