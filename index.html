<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>MISSED</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: #000;
  color: #fff;
  overflow: hidden;
  transition: background 0.4s ease;
}

.app {
  height: calc(100vh - 110px);
  padding: 32px 24px 0;
  position: relative;
  transition: all 0.4s ease;
}

.center {
  display: flex;
  flex-direction: column;
  justify-content: center;
  height: 100%;
}

/* VALUE */
.value {
  font-size: 48px;
  font-weight: 500;
  letter-spacing: -0.5px;
}

/* PHRASE */
.phrase {
  margin-top: 12px;
  font-size: 15px;
  opacity: 0.6;
}

/* ARROWS */
.arrows {
  position: absolute;
  top: 18px;
  right: 18px;
  font-size: 14px;
  opacity: 0.6;
  animation: float 2.5s infinite;
}

@keyframes float {
  0% { opacity: .3; }
  50% { opacity: .9; }
  100% { opacity: .3; }
}

/* THEMES */
.profit .value,
.profit .arrows {
  color: #00ff88;
}

.missed .value,
.missed .arrows {
  color: #ff3b30;
}

.history {
  background: #0a0a0a;
}

/* HISTORY */
.list {
  margin-top: 40px;
}
.entry {
  display: flex;
  justify-content: space-between;
  padding: 12px 0;
  border-bottom: 1px solid rgba(255,255,255,0.05);
  font-size: 15px;
  opacity: 0.85;
}

/* NAVBAR */
.nav {
  height: 70px;
  margin: 0 16px 20px;
  border-radius: 18px;
  display: flex;
  background: rgba(20,20,20,0.9);
  backdrop-filter: blur(20px);
}

.nav button {
  flex: 1;
  background: none;
  border: none;
  color: #777;
  font-size: 13px;
}

.nav button.active {
  color: #fff;
}
</style>
</head>

<body>

<div id="app" class="app profit">
  <div id="arrows" class="arrows">↑ ↑ ↑</div>
  <div id="content" class="center"></div>
</div>

<div class="nav">
  <button id="btnProfit" class="active">Profit</button>
  <button id="btnMissed">Missed</button>
  <button id="btnHistory">History</button>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();

const content = document.getElementById("content");
const app = document.getElementById("app");
const arrows = document.getElementById("arrows");

const profitPhrases = [
  "Discipline pays.",
  "Clean execution.",
  "This was controlled.",
  "Consistency compounds."
];

const missedPhrases = [
  "This was avoidable.",
  "Emotion slipped in.",
  "Missed is data.",
  "Review the process."
];

function random(arr) {
  return arr[Math.floor(Math.random() * arr.length)];
}

function renderProfit() {
  app.className = "app profit";
  arrows.innerText = "↑ ↑ ↑";
  content.innerHTML = `
    <div class="value">+ 1 240 USDT</div>
    <div class="phrase">${random(profitPhrases)}</div>
  `;
}

function renderMissed() {
  app.className = "app missed";
  arrows.innerText = "↓ ↓ ↓";
  content.innerHTML = `
    <div class="value">- 860 USDT</div>
    <div class="phrase">${random(missedPhrases)}</div>
  `;
}

function renderHistory() {
  app.className = "app history";
  arrows.innerText = "";
  content.innerHTML = `
    <div class="list">
      <div class="entry"><span>Profit</span><span>+120 USDT</span></div>
      <div class="entry"><span>Missed</span><span>-80 USDT</span></div>
      <div class="entry"><span>Profit</span><span>+200 USDT</span></div>
    </div>
  `;
}

function setActive(btn) {
  document.querySelectorAll(".nav button").forEach(b => b.classList.remove("active"));
  btn.classList.add("active");
}

btnProfit.onclick = () => { setActive(btnProfit); renderProfit(); };
btnMissed.onclick = () => { setActive(btnMissed); renderMissed(); };
btnHistory.onclick = () => { setActive(btnHistory); renderHistory(); };

renderProfit();
</script>
</body>
</html>
