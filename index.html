<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>MISSED</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root {
  --bg-light: #f5f6f8;
  --bg-dark: #0f1115;

  --card-light: #ffffff;
  --card-dark: rgba(255,255,255,0.06);

  --text-light: #000000;
  --text-dark: #ffffff;

  --sub-light: rgba(0,0,0,0.45);
  --sub-dark: rgba(255,255,255,0.45);

  --profit: #00d26a;
  --missed: #ff453a;

  --radius-xl: 28px;
  --radius-lg: 22px;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
  background: var(--bg-light);
  color: var(--text-light);
  height: 100vh;
  overflow: hidden;
  transition: background .6s ease, color .6s ease;
}

.app {
  width: 100%;
  max-width: 430px;
  height: 100vh;
  margin: 0 auto;
  padding: 16px;
  padding-bottom: 120px;
  position: relative;
}

/* TOP FLOATING ARROWS */
.arrows {
  position: absolute;
  top: 14px;
  right: 18px;
  font-size: 13px;
  letter-spacing: 2px;
  opacity: .35;
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0% { transform: translateY(0); opacity: .3; }
  50% { transform: translateY(-4px); opacity: .7; }
  100% { transform: translateY(0); opacity: .3; }
}

/* MAIN CARD */
.card {
  background: var(--card-light);
  border-radius: var(--radius-xl);
  padding: 28px 26px;
  transition: background .6s ease, transform .6s ease;
}

/* VALUE */
.value {
  font-size: 46px;
  font-weight: 500;
  letter-spacing: -0.6px;
  color: var(--profit);
  transition: color .6s ease;
}

/* PHRASE */
.phrase {
  margin-top: 10px;
  font-size: 14px;
  color: var(--sub-light);
  transition: color .6s ease;
}

/* SECONDARY STATS */
.stats {
  margin-top: 26px;
  display: flex;
  justify-content: space-between;
}

.stat {
  text-align: left;
}

.stat .label {
  font-size: 12px;
  color: var(--sub-light);
}

.stat .num {
  margin-top: 4px;
  font-size: 18px;
  font-weight: 500;
}

/* NAV */
.nav {
  position: fixed;
  bottom: 18px;
  left: 50%;
  transform: translateX(-50%);
  width: calc(100% - 32px);
  max-width: 400px;
  height: 56px;
  background: rgba(255,255,255,0.9);
  backdrop-filter: blur(18px);
  border-radius: 28px;
  display: flex;
  justify-content: space-around;
  align-items: center;
  transition: background .6s ease;
}

.nav button {
  background: none;
  border: none;
  font-size: 14px;
  padding: 6px 18px;
  border-radius: 20px;
  color: rgba(0,0,0,0.45);
  transition: background .25s ease, color .25s ease;
}

.nav button.active {
  background: rgba(0,0,0,0.06);
  color: #000;
}

/* MISSED MODE */
body.missed {
  background: var(--bg-dark);
  color: var(--text-dark);
}

body.missed .card {
  background: var(--card-dark);
  backdrop-filter: blur(24px);
}

body.missed .value {
  color: var(--missed);
}

body.missed .phrase,
body.missed .stat .label {
  color: var(--sub-dark);
}

body.missed .nav {
  background: rgba(20,20,20,0.9);
}

body.missed .nav button {
  color: rgba(255,255,255,0.45);
}

body.missed .nav button.active {
  background: rgba(255,255,255,0.12);
  color: #fff;
}
</style>
</head>

<body>

<div class="app">
  <div class="arrows">↑ ↑ ↑</div>

  <div class="card">
    <div class="value" id="value">+12 480</div>
    <div class="phrase" id="phrase">Discipline pays.</div>

    <div class="stats">
      <div class="stat">
        <div class="label">Trades</div>
        <div class="num">48</div>
      </div>
      <div class="stat">
        <div class="label">Accuracy</div>
        <div class="num">61%</div>
      </div>
      <div class="stat">
        <div class="label">Days</div>
        <div class="num">14</div>
      </div>
    </div>
  </div>
</div>

<div class="nav">
  <button class="active" onclick="setProfit()">Profit</button>
  <button onclick="setMissed()">Missed</button>
  <button>History</button>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

function setProfit() {
  document.body.classList.remove('missed');
  document.getElementById('value').innerText = '+12 480';
  document.getElementById('phrase').innerText = 'Discipline pays.';
}

function setMissed() {
  document.body.classList.add('missed');
  document.getElementById('value').innerText = '-3 240';
  document.getElementById('phrase').innerText = 'Lack of patience costs.';
}
</script>

</body>
</html>
