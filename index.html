<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MISSED</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      text-align: center;
    }

    .title {
      opacity: 0.6;
      font-size: 14px;
      letter-spacing: 1px;
    }

    .value {
      margin-top: 10px;
      font-size: 42px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="title">TOTAL MISSED PNL</div>
    <div class="value">Loading...</div>
  </div>

  <script>
  const tg = window.Telegram.WebApp;
  tg.ready();

  const user = tg.initDataUnsafe?.user;
  const valueEl = document.querySelector(".value");

  function animateValue(start, end, duration) {
    let startTime = null;

    function step(timestamp) {
      if (!startTime) startTime = timestamp;
      const progress = Math.min((timestamp - startTime) / duration, 1);
      const value = Math.floor(progress * (end - start) + start);
      valueEl.innerText = "+ " + value + " USDT";

      if (progress < 1) {
        requestAnimationFrame(step);
      }
    }

    requestAnimationFrame(step);
  }

  if (!user) {
    valueEl.innerText = "No user";
  } else {
    const params = new URLSearchParams(window.location.search);
    const incomingTotal = params.get("total");

    const key = "missed_total_" + user.id;

    let previous = localStorage.getItem(key) || 0;

    if (incomingTotal !== null) {
      localStorage.setItem(key, incomingTotal);
    }

    const total = localStorage.getItem(key) || 0;
    animateValue(Number(previous), Number(total), 1200);
  }
</script>

</script>

</body>
</html>
